<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeepL Translator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Landing Page Translator</h1>
    <form id="translate-form" action="/translate" method="POST">
      <label for="file">Upload HTML file</label>
      <input type="file" id="file" name="file" accept=".html,.htm" required />
      <label for="target_lang">Select language</label>
      <select id="target_lang" name="target_lang" required>
        <option value="EN">English</option>
        <option value="AR">Arabic</option>
        <option value="BG">Bulgarian</option>
        <option value="CS">Czech</option>
        <option value="DA">Danish</option>
        <option value="DE">German</option>
        <option value="EL">Greek</option>
        <option value="ES">Spanish</option>
        <option value="ET">Estonian</option>
        <option value="FI">Finnish</option>
        <option value="FR">French</option>
        <option value="HU">Hungarian</option>
        <option value="ID">Indonesian</option>
        <option value="IT">Italian</option>
        <option value="JA">Japanese</option>
        <option value="KO">Korean</option>
        <option value="LT">Lithuanian</option>
        <option value="LV">Latvian</option>
        <option value="NB">Norwegian</option>
        <option value="NL">Dutch</option>
        <option value="PL">Polish</option>
        <option value="PT">Portuguese</option>
        <option value="RO">Romanian</option>
        <option value="RU">Russian</option>
        <option value="SK">Slovak</option>
        <option value="SL">Slovenian</option>
        <option value="SV">Swedish</option>
        <option value="TR">Turkish</option>
        <option value="ZH">Chinese</option>
      </select>
      <button type="submit">Translate</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('translate-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Download and translation...';

      const formData = new FormData(form);

      try {
        const response = await fetch('/translate', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const text = await response.text();
          status.textContent = 'Server error: ' + text;
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'translated.html';
        a.click();

        URL.revokeObjectURL(url);
        status.textContent = 'Ready! File downloaded.';
      } catch (err) {
        console.error(err);
        status.textContent = 'Translation error: ' + err.message;
      }
    });
  </script>
</body>
</html>
